{% extends "base.html" %} {% block content%}
<div class="login-outer">
  <section class="login-form">
    <h1>Log in</h1>
    <form>
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        placeholder="Enter your email address..."
      />
      <button type="submit" class="email-auth">Continue with email</button>
    </form>
    <a href="#" class="forgot-password">Forgot password?</a>
  </section>
  <footer>
    <p>
      By clicking "Continue with Email" above, you acknowledge that you have
      read and understood, and agree to ZapPad's
      <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>.
    </p>
  </footer>
</div>

{% endblock %}
